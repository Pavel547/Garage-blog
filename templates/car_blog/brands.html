{% extends "base.html" %}

{% block content %}

<section>
    {% if brands_list %}
        {% for brand in brands_list %}
            <img src="{{ brand.logo.brand_logo.url }}" alt="Car brand logo">
            <h2><a href="{% url 'car_blog:brand_details' brand.id %}">{{ brand.car_brand }}</a></h2>
        {% endfor %}
    {% else %}
        <p>Brands list is empty</p>
    {% endif %}
</section>

{% endblock %}

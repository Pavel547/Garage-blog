{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      {{ loginform.as_p }}
      <input type="submit" value="Log in" class="" />
    </form>
    <p>
      <a href="{% url 'users:reset-password' %}">Lost password?</a>
    </p>
  </div>
{% endblock %}
